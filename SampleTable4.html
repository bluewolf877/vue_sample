<!DOCTYPE html>
<html lang="ja">
<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

<head>
    <meta charset="UTF-8">
    <title>テーブル列でソートを行う</title>
</head>

<body>
    <div id="app">
        <div class="overflow-auto">
            <b-pagination v-model="currentPage" :total-rows="rows" :per-page="perPage" aria-controls="my-table">
            </b-pagination>

            <p class="mt-3">Current Page: {{ currentPage }}</p>

            <b-table id="my-table" :items="items" :per-page="perPage" :current-page="currentPage" :fields="fields"
                :sort-by.sync="sortBy" :sort-desc.sync="sortDesc" small>
                <template #cell(first_name)="data">
                    <span v-html="data.value"></span>
                </template>
            </b-table>
            <div>
                Sorting By: <b>{{ sortBy }}</b>, Sort Direction:
                <b>{{ sortDesc ? 'Descending' : 'Ascending' }}</b>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
<script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            perPage: 3,
            currentPage: 1,
            sortBy: 'id',
            sortDesc: false,
            fields: [
                { key: 'id', sortable: true },
                { key: 'first_name', sortable: true },
                { key: 'last_name', sortable: true }
            ],
            items: [
                { id: 1, first_name: 'Fred', last_name: 'Flintstone' },
                { id: 2, first_name: 'Wilma', last_name: 'Flintstone' },
                { id: 3, first_name: 'Barney', last_name: 'Rubble' },
                { id: 4, first_name: 'Betty', last_name: 'Rubble' },
                { id: 5, first_name: 'Pebbles', last_name: 'Flintstone' },
                { id: 6, first_name: 'Bamm Bamm', last_name: 'Rubble' },
                { id: 7, first_name: 'The Great', last_name: 'Gazzoo' },
                { id: 8, first_name: 'Rockhead', last_name: 'Slate' },
                { id: 9, first_name: '<a href="user.html">Pearl</a>', last_name: 'Slaghoople' }
            ]
        },
        computed: {
            rows() {
                return this.items.length
            }
        }
    });
//    Vue.use(window.vueGoodTable.default);
</script>


</html>
