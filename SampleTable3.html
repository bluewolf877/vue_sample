<!DOCTYPE html>
<html lang="ja">
<link href="https://cdn.jsdelivr.net/npm/vue-good-table@2.16.3/dist/vue-good-table.css" rel='stylesheet'>

<head>
    <meta charset="UTF-8">
    <title>テーブル列でソートを行う</title>
</head>

<body>
    <div id="app">
        <vue-good-table :columns="columns" :rows="rows" :pagination-options="{
          enabled: true,
          mode: 'records',
          perPage: 5,
          position: 'top',
          dropdownAllowAll: false,
          setCurrentPage: 1,
          nextLabel: '次へ',
          prevLabel: '前へ',
          rowsPerPageLabel: '1ページ当たりの件数',
          ofLabel: 'of',
          pageLabel: 'page', // for 'pages' mode
          allLabel: 'All',
        }">
        </vue-good-table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-good-table@2.16.3/dist/vue-good-table.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            columns: [
                {
                    label: 'id',
                    field: 'id',
                    type: 'number',
                },
                {
                    label: 'Name',
                    field: 'name',
                    html: true,
                },
                {
                    label: 'Age',
                    field: 'age',
                    type: 'number',
                },
                {
                    label: 'Created On',
                    field: 'createdAt',
                    type: 'date',
                    dateInputFormat: 'YYYY-MM-DD',
                    dateOutputFormat: 'MMM Do YY',
                },
                {
                    label: 'Percent',
                    field: 'score',
                    type: 'percentage',
                },
            ],
            rows: [
                { id: 1, name: "John", age: 20, createdAt: '201-10-31:9: 35 am', score: 0.03343 },
                { id: 2, name: "Jane", age: 24, createdAt: '2011-10-31', score: 0.03343 },
                { id: 3, name: "Susan", age: 16, createdAt: '2011-10-30', score: 0.03343 },
                { id: 4, name: "Chris", age: 55, createdAt: '2011-10-11', score: 0.03343 },
                { id: 5, name: "<a href='dan.html'>Dan</a>", age: 40, createdAt: '2011-10-21', score: 0.03343 },
                { id: 6, name: "John", age: 20, createdAt: '2011-10-31', score: 0.03343 },
            ]
        }
    });
//    Vue.use(window.vueGoodTable.default);
</script>


</html>
